<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
      body{
            background-color: lightgreen;
          }

      h1{
            text-align: center;
        }
    </style>
</head>
<body>
  <div class="container">
  <h1>SURVEY FORM</h1>
    <form class="align-items-center">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name1" placeholder="Enter name">
  </div><br>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email">
  </div><br>
  <div class="form-group">
    <label>Age</label>
    <input type="text" class="form-control" id="age" placeholder="Enter age">
  </div><br>

  <div class="">Select languages and frameworks you know :</div>
  <div class="form-check">
    
    <input type="checkbox" class="form-check-input" id="Check1">
    <label class="form-check-label">Html</label><br>

    <input type="checkbox" class="form-check-input" id="Check2">
    <label class="form-check-label">CSS</label><br>

    <input type="checkbox" class="form-check-input" id="Check3">
    <label class="form-check-label">JavaScript</label><br>

    <input type="checkbox" class="form-check-input" id="Check4">
    <label class="form-check-label">Bootstrap</label><br>

    <input type="checkbox" class="form-check-input" id="Check5">
    <label class="form-check-label">React.Js</label><br>

    <input type="checkbox" class="form-check-input" id="Check5">
    <label class="form-check-label">Node.Js</label><br><br>
  </div>

  <div class="last">
  <span class="question">Would you recommend this survey to your friends?</span><br>
  <input type="radio" class="form-check-input" id="last-check" name="rad">
  <label class="form-check-label">Yes</label>&nbsp

  <input type="radio" class="form-check-input" id="last-check2" name="rad">
  <label class="form-check-label">No</label>
  </div><br>
  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  <button type="reset" class="btn btn-danger btn-lg">Clear</button>

</form>
</div>
</body>
</html>
